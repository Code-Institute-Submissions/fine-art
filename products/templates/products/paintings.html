{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>    
{% endblock %}

{% block content %}
<div class="overlay">
   <div class="container-fluid">
      <div class="row">
         <div class="col text-center mt-3">
            <h2 class="logo-font">Products</h2>
            <hr class="w-50 mb-1">
        </div>
        <div class="row">
            <div class="product-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
            {% for paintings in products %}
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="card h-100 border-0">
                        <div class="card">
                            <img src="{{ paintings.image.url }}" alt="{{ paintings.name }}" style="width:100%">
                            <h1 class="paint-name">{{ paintings.name }}</h1>
                            <p class="year">{{ paintings.year }}</p>
                            <p class="price">${{ paintings.price }}</p>
                            <p><button>Add to Cart</button></p>
                        </div>
                    </div>
                </div>  
         {% endfor %}
      </div>
   </div>
</div>
  
{% endblock %}
