{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>    
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5"> 
                                {% if paintings.image %}
                                <a href="{{ paintings.image.url }}" target="_blank">
                                    <img class="card-img-top img-fluid" src="{{ paintings.image.url }}" alt="{{ paintings.name }}">
                                </a>
                                {% else %}
                                <a href="">
                                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}no_img.png" alt="{{ paintings.name }}">
                                </a>
                                {% endif %}</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="painting-details-container mb-5 mt-md-5">
                <p class="mb-0">{{ paintings.name }}</p>
                <p class="lead mb-0 text-left font-weight-bold">{{ paintings.year }}</p>
                <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ paintings.price }}</p>
             </div>
        </div>
        
    </div>
{% endblock %}
